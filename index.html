<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head1">Draggables</div>
    <div class="container">
        
        <div id="left">
            
            <!-- <div class="list" draggable="true">List Item 1</div> -->
            
            <img src="./images/image.png" class="list" draggable="true" alt="">
            <img src="./images/profile.png" class="list" draggable="true" alt="">
            <img src="./images/video.png" class="list" draggable="true" alt="">
            <img src="./images/music.png" class="list" draggable="true" alt="">

            
        </div>
        <div id="right">
            
        </div>
    </div>

<script>
    let lists=document.getElementsByClassName("list");
    let rightBox = document.getElementById("right");
    let leftBox = document.getElementById("left");

    for(list of lists){
        list.addEventListener("dragstart",function(e){
            let selected = e.target;

            rightBox.addEventListener("dragover",function(e){
                e.preventDefault();
            });
            rightBox.addEventListener("drop",function(e){
                rightBox.appendChild(selected);
                selected=null;
            });
            leftBox.addEventListener("dragover",function(e){
                e.preventDefault();
            });
            leftBox.addEventListener("drop",function(e){
                leftBox.appendChild(selected);
                selected=null;
            })
        })
    }


</script>

</body>

</html>
